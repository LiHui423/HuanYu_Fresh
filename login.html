<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!--登陆页头部分-->
    <div class="header">
        <a href="#" class="logo"></a>
        <div style="margin-left:189px;padding:37px 0 0 16px;">
            <div style="margin-right:-100px;">
                <div class="bind-phone">
                    为确保您账户的安全及正常使用，依《网络安全法》相关要求，6月1日起会员账户需绑定手机。如您还未绑定，请尽快完成，感谢您的理解及支持！
                </div>
                <a id="LOGIN_ADVISE" class="advise" href="#">
                    <i></i>
                    我想对“登录”提意见
                </a>
            </div>
        </div>
    </div>
    <div class="main" style="background:url('img_fresh/login/150660050858411068.jpg') center no-repeat">
        <div class="login-c">
            <a href="#" class="single-link"></a>
            <div class="login-form">
                <div class="login-tab">
                    <a href="#" class="tab-item on">
                        <span>扫码登陆</span>
                        <i></i>
                    </a>
                    <a href="#" class="tab-item">
                        <span>账户登陆</span>
                        <i></i>
                    </a>
                </div>
                <div class="pc-login" style="display:block;">
                    <div class="username-login">
                        <div>
                            <div class="login-warning" style="display:block;">
                                <i></i>
                                <span>公共场所不建议自动登陆</span>
                            </div>
                            <div class="login-error" style="display:block;">
                                <i></i>
                                <span></span>
                            </div>
                        </div>
                        <div class="username-box">
                            <div class="input-box" id="showErrorUsernameDiv">
                                <input type="text">
                                <label style="display:block">
                                    用户名/手机/邮箱/门店会员卡号
                                </label>
                                <i class="icon username-icon"></i>
                                <i class="clear"></i>
                            </div>
                            <div class="email-list hide" style="display:none"></div>
                        </div>
                        <div class="password-box">
                            <div class="input-box" id="showErrorPwdDiv">
                                <input type="password" id="password">
                                <label>密码</label>
                                <i class="icon password-icon"></i>
                                <i class="clear"></i>
                            </div>
                        </div>
                        <div class="verify-box clearfix showErrorVerifyCodeDiv" style="display:block;">
                            <div class="input-box">
                                <input type="text" class="validate" maxlength="4">
                                <label>验证码</label>
                                <i class="icon verify-icon"></i>
                                <i class="clear"></i>
                                <i class="ok" style="display:none;"></i>
                                <i class="error" style="display:none"></i>
                            </div>
                            <a href="#" class="verify-code">
                                <img id="imageCode1">
                                <span>换一张</span>
                            </a>
                        </div>
                        <table></table>
                        <div id="Logon_index_denglu039" class="siller-box sillerVerifyCode" style="display:block;margin-bottom:20px;">
                          <div id="siller1" class="dt_parent float" style="display:block">
                              <div class="dt_child_content">
                                  <div class="dt_parent dt_slide_bar" style="width:0px;"></div>
                                  <div class="dt_parent dt_notice" id="dt_notice">请按住滑块拖到最右边</div>
                                  <div class="dt_parent dt_child_content_knob" style="left:0px;"></div>
                              </div>
                          </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
