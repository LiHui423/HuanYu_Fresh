<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>this is header</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css">
</head>
<body>

<div class="header">
    <div class="ng-toolbar">
        <div class="ng-toolbar-con wrapper">
            <div class="ng-toolbar-left">
                <a href="//www.suning.com" class="ng-bar-node ng-bar-node-backhome" id="ng-bar-node-backhome" style="display:block">
                    <i class="ng-iconfont ng-backhome">
                        <object data="img_fresh/svg/home.svg" type="image/svg+xml" style="margin-top:9px;"></object>
                    </i>
                    <span>返回首页</span>
                </a>
                <div class="ng-bar-node-box ng-site-nav-box lazy-bar-box">
                    <a href="#" class="ng-bar-node ng-bar-node-site">
                        <span>网站导航</span>
                        <em class="ng-iconfont down">
                            <object data="img_fresh/svg/down.svg" type="image/svg+xml"></object>
                        </em>
                    </a>
                    <div class="ng-sn-site-nav ng-box site-nav-child" style="display:none;">

                    </div>
                    <div class="ng-bar-node-box shop-handle lazy-bar-box">
                        <a href="#" class="ng-bar-node ng-bar-node-pr5 ng-bar-node-shop touch-href" target="_blank">
                            <span>商家入驻</span>
                            <em class="ng-iconfont down">
                                <object data="img_fresh/svg/down.svg" type="image/svg+xml"></object>
                            </em>
                        </a>
                    </div>
                    <div class="ng-bar-node-box service-handle lazy-bar-box">
                        <a href="#" class="ng-bar-node ng-bar-node-service ng-bar-node-fix touch-href ng-bar-node-pr5">
                            <span>客户服务</span>
                            <em class="ng-iconfont down">
                                <object data="img_fresh/svg/down.svg" type="image/svg+xml"></object>
                            </em>
                        </a>
                    </div>
                </div>
            </div>
            <div class="ng-toolbar-right">
                <div class="ng-bar-node reg-bar-node" id="reg-bar-node" style="display: block;">
                    <a href="#" class="login">请登录</a>
                    <a href="#" target="_blank" class="login reg-bbb" >注册有礼</a>
                </div>
                <div class="ng-bar-node-box myorder-handle">
                    <a href="#" class="ng-bar-node ng-bar-node-fix touch-href ng-bar-node-pr5">
                        <span>我的订单</span>
                        <em class="ng-iconfont down">
                            <object data="img_fresh/svg/down.svg" type="image/svg+xml"></object>
                        </em>
                    </a>
                </div>
                <div class="ng-bar-node-box mysuning-handle">
                    <a href="#" class="ng-bar-node ng-bar-node-fix touch-href ng-bar-node-pr5">
                        <span>我的易购</span>
                        <em class="ng-iconfont down">
                            <object data="img_fresh/svg/down.svg" type="image/svg+xml"></object>
                        </em>
                    </a>
                </div>
                <a href="#" class="ng-bar-node ng-bar-node-pr5" target="_blank">
                    <span>苏宁会员</span>
                </a>
                <div class="ng-bar-node-box cart-handle">
                    <a class="ng-bar-node ng-bar-node-mini-cart" href="#">
                        <em class="ng-iconfont cart">
                            <object data="img_fresh/svg/shopping_cart.svg" type="image/svg+xml" style="margin-top:9px;"></object>
                        </em>
                        <span>购物车</span>
                        <span class="total-num-box" id="J_total_num_box">
                                    <b class="total-num J_cart_total_num" id="showTotalQty">1</b>
                                    <span class="total-num-bg-box">
                                        <em>
                                            <object data="img_fresh/svg/down.svg" type="image/svg+xml"></object>
                                        </em>
                                        <i></i>
                                    </span>
                                </span>
                        <em class="ng-iconfont down"></em>
                    </a>
                </div>
                <a href="#" class="ng-bar-node ng-bar-node-pr5" target="_blank">
                    <span>易付宝</span>
                </a>
                <a href="#" class="ng-bar-node ng-bar-node-pr5" target="_blank">
                    <span>企业采购</span>
                </a>
                <div class="ng-bar-node-box app-down-box">
                    <a href="#" target="_blank" class="ng-bar-node mb-suning touch-href">
                        <span>手机苏宁</span>
                        <em class="ng-iconfont down">
                            <object data="img_fresh/svg/down.svg" type="image/svg+xml"></object>
                        </em>
                    </a>
                </div>
            </div>

        </div>
    </div>
    <div class="ng-header ng-channel-header">
        <div class="ng-header-con">
            <div class="wrapper">
                <div class="ng-logo-box" id="G_SUNING_LOGO">
                    <a href="http://www.suning.com" class="ng-logo">
                        <img src="./img_fresh/snlogo.png" height="100" width="190">
                    </a>
                    <div id="sncity">
                        <div class="ui-city">
                            <a href="###" class="ui-city-toggle">
                                <em class="address-placement">
                                    <span id="provinceName" class="pr">江苏</span>
                                    <span id="citybName" class="ct">南京</span>
                                </em>
                                <b class="arr">

                                </b>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="ng-search channel-search">
                    <div class="g-search">
                        <i class="ng-icomfont search-icon"></i>
                        <form>
                            <div class="search-keyword-box">
                                <input type="text" id="searchKeywords" class="search-keyword">
                            </div>
                            <input type="submit" id="searchSubmit" class="search-btn" style="font-weight:normal;border-radius:0;" value="搜索">
                            <div id="snKeywordNew" class="g-search-hotwords">
                                <input type="hidden" id="searchDefaultKeyword" value="风衣一元限时抢" key="风衣一元限时抢">
                                <a href="#" target="_blank">取暖器</a>
                                <a href="#">冰洗爆款疯抢</a>
                                <a href="#">手机</a>
                                <a href="#">冬季热水器节</a>
                                <a href="#">任性6期免息</a>
                                <a href="#">手表</a>
                                <a href="#">热水器</a>
                                <a href="#">洗衣机</a>
                                <a href="#">笔记本</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
